<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试我们自己开发的jQuery库</title>
    <script src="js/jQuery.js"></script>
    <script>
        $(function () {
            //给按钮注册点击事件
            $(".myBtn").click(function () {
                //获取文本框的内容
                let username = $(".username").val()
                //发送ajax请求
                $.ajax({
                    method: "get",
                    url: "/ajax/ajaxrequest12",
                    async: true,
                    data: "username=" + username,
                    success: function (responseText) {
                        //请求成功处理响应的数据
                        $(".div1").html("响应的数据: " + responseText)
                    }
                })
            })
        })
    </script>
</head>
<body>
<button class="myBtn">发送ajax请求, POST GET</button>
用户名: <input class="username">
<div class="div1"></div>
</body>
</html>
